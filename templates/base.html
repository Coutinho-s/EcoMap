<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}EcoMap{% endblock %}</title>

    <meta name="description" content="EcoMap - Encontre pontos de coleta de resíduos e contribua para um mundo mais sustentável." />
    <meta name="author" content="EcoMap">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/logo_ecomap.png') }}" />
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/logo_ecomap.png') }}" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />

    <!-- Seu CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />

    {% block head %}{% endblock %}
</head>
<body class="d-flex flex-column min-vh-100 {% if dark_mode %}dark-mode{% endif %}">
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success sticky-top shadow-sm" role="navigation">
        <div class="container">
            <a class="navbar-brand fw-bold d-flex align-items-center" href="{{ url_for('index') }}">
                <img src="{{ url_for('static', filename='img/logo_ecomap.png') }}" alt="Logo EcoMap" height="40" class="me-2">
                EcoMap
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav" aria-expanded="false" aria-label="Alternar navegação">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="nav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link {% if request.endpoint == 'index' %}active{% endif %}" href="{{ url_for('index') }}">Início</a></li>
                    <li class="nav-item"><a class="nav-link {% if request.endpoint == 'pontos' %}active{% endif %}" href="{{ url_for('pontos') }}">Pontos de Coleta</a></li>
                    <li class="nav-item"><a class="nav-link {% if request.endpoint == 'cadastro' %}active{% endif %}" href="{{ url_for('cadastro') }}">Cadastrar Ponto</a></li>
                    <li class="nav-item"><a class="nav-link {% if request.endpoint == 'educacao' %}active{% endif %}" href="{{ url_for('educacao') }}">Educação</a></li>
                    <li class="nav-item"><a class="nav-link {% if request.endpoint == 'sobre' %}active{% endif %}" href="{{ url_for('sobre') }}">Sobre</a></li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<main id="main-content" class="flex-grow-1 py-4">
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</main>

<footer class="site-footer bg-success text-white mt-auto py-3">
    <div class="container text-center">
        <small>© 2025 EcoMap. Todos os direitos reservados.</small>
    </div>
</footer>

<!-- Bootstrap JS bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous" defer></script>

<!-- Google Maps JS (substitua SEU_API_KEY) -->
<script src="https://maps.googleapis.com/maps/api/js?key=SEU_API_KEY" defer></script>

<!-- Seu JS -->
<script src="{{ url_for('static', filename='js/script.js') }}" defer></script>

{% block scripts %}{% endblock %}
</body>
</html>
